<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Input - Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #00c9a7;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #00b38f;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Select Stock & Date</h2>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">Stock Symbol:</label>
                <select name="stock" class="form-select" required>
                    <option value="" disabled selected>Choose a stock</option>
                    <option value="AAPL">Apple Inc. (AAPL)</option>
                    <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                    <option value="MSFT">Microsoft Corp. (MSFT)</option>
                    <option value="AMZN">Amazon.com Inc. (AMZN)</option>
                    <option value="TSLA">Tesla Inc. (TSLA)</option>
                    <option value="META">Meta Platforms Inc. (META)</option>
                    <option value="NFLX">Netflix Inc. (NFLX)</option>
                    <option value="NVDA">NVIDIA Corp. (NVDA)</option>
                    <option value="IBM">IBM Corp. (IBM)</option>
                    <option value="AMD">Advanced Micro Devices (AMD)</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="form-label">Target Date:</label>
                <input type="date" name="date" class="form-control" value="{{ current_date }}" required>
            </div>
            <input type="submit" value="Predict" class="btn btn-custom">
        </form>
    </div>
</body>
</html>
