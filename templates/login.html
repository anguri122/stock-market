<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Stock Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        input {
            margin-bottom: 15px;
        }
        .btn-custom {
            background-color: #ffc107;
            color: #000;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e0a800;
        }
        .alert {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2 class="mb-4">Login to Continue</h2>

        <!-- Error message block -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required class="form-control mb-3">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control mb-3">
            </div>
            <input type="submit" value="Login" class="btn btn-custom">
        </form>
    </div>
</body>
</html>
